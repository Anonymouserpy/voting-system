{% extends 'base.html' %}

{% block title %}
Register
{% endblock %}

{% block content %}
<div class="container">
    <div class="row mt-5">    
        <div class="col-md-6 m-auto">
            <div class="row justify-content-center">
                <div class="col-md-20">
                    <div class="card shadow rounded-4 border-0">
                        <div class="card-body p-6">  
                            {% if error_message %}      
                                <p class="alert alert-danger">            
                                    <strong>{{ error_message }}</strong>
                                </p>
                            {% endif %}

                            <div class="text-center">            
                                <h1>Register</h1>  
                            </div>

                            <form action="{% url 'voting_app:process_register' %}" method="POST">            
                                {% csrf_token %}

                                <div class="form-group">                
                                    <label>First Name</label>
                                    <input type="text" name="fname" id="fname" placeholder="First Name" class="form-control mb-2">
                                </div>

                                <div class="form-group">                
                                    <label>Last Name</label>
                                    <input type="text" name="lname" id="lname" placeholder="Last Name" class="form-control mb-2">
                                </div>

                                <div class="form-group">                
                                    <label>Email</label>
                                    <input type="email" name="email" id="email" placeholder="put_existing@gmail.com" class="form-control mb-2">
                                </div>

                                <div class="form-group">                
                                    <label>Password</label>
                                    <input type="password" name="password" id="password" placeholder="password" class="form-control mb-2">
                                </div>

                                <div class="text-center">
                                    <button type="submit" class="btn btn-success">Submit</button>
                                    
                                </div>
                                <p class="text-center mt-3">Already registered? <a href="{% url 'voting_app:login_view' %}" >Login here</a></p>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
