{% extends 'base.html' %}

{% block title %}
Already Voted
{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-10">
        <div class="card shadow rounded-4 border-0">
            <div class="card-body p-auto">
                <div class="container mt-5 text-center">
                    <h2 class="text-danger">⚠️ You have already submitted your vote.</h2>
                    <p>Each voter is only allowed to vote once.</p>
                    <a href="{% url 'voting_app:login_view' %}" class="btn btn-secondary mt-3">logout</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
