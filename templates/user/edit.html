{% extends 'base.html' %}

{% block title %}
Edit Candidate
{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-10">
        <div class="card shadow rounded-4 border-0">
            <div class="card-body p-auto">
                <div class="container ">

                  <form method="POST" action="{% url 'voting_app:process_edit' candidate.id %}">
                    {% csrf_token %}

                    <div class="mb-3">
                        <div class="form-control-plaintext"><h2>Edit {{ candidate.position.position }}</h2></div>
                    </div>

                    <!-- Candidate Name -->
                    <div class="mb-3">
                      <label for="name" class="form-label">Name</label>
                      <input
                        type="text"
                        class="form-control"
                        id="name"
                        name="name"
                        value="{{ candidate.name }}"
                        required
                      >
                    </div>

                    <!-- Buttons -->
                    <div class="mt-4">
                      <button type="submit" class="btn btn-primary">Save Changes</button>
                      <a href="{% url 'voting_app:view_admin' %}" class="btn btn-secondary">Cancel</a>
                      
                    </div>
                  </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
